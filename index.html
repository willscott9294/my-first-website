<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A&R HOMECRAFT</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Times New Roman", Times, serif;
      font-weight: bold;
    }

    /* TOP NAVIGATION */
    nav {
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: sticky;
      top: 0;
      background: #ffffff;
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: #003366;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #8B0000;
    }

    header {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-top: 40px;
    }

    .logo {
      width: 70vw;
      max-width: 900px;
      min-width: 300px;
      height: auto;
      object-fit: contain;
      display: block;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #8B0000;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #003366;
      max-width: 800px;
      padding: 0 20px;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        gap: 15px;
      }

      .logo {
        width: 85vw;
        max-width: 500px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <nav>
    <a href="#who-we-are">Who We Are</a>
    <a href="#what-we-do">What We Do</a>
    <a href="#gallery">Gallery</a>
    <a href="#customer-care">Customer Care</a>
    <a href="#contact">Contact Us</a>
  </nav>

  <header>
    <img src="logo.png" alt="A&R HOMECRAFT Logo" class="logo">

    <h1>Welcome to A&amp;R HOMECRAFT</h1>

    <p>Your trusted partner in quality home craftsmanship.</p>
  </header>

</body>
</html>
