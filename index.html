<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A&R HOMECRAFT</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    /* HERO SECTION */
    header {
      height: 100vh;
      width: 100%;
      background: url("logo.png") no-repeat center center;
      background-size: contain; /* keeps logo proportions */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      position: relative;
    }

    /* OPTIONAL LIGHT OVERLAY FOR READABILITY */
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.6);
      z-index: 1;
    }

    /* CONTENT ON TOP OF LOGO */
    .hero-content {
      position: relative;
      z-index: 2;
      padding-top: 30px;
      max-width: 900px;
    }

    .site-title {
      font-size: 2.8rem;
      color: #8B0000;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.3rem;
      color: #003366;
      margin-bottom: 30px;
      padding: 0 20px;
    }

    .cta-btn {
      display: inline-block;
      background: #8B0000;
      color: #ffffff;
      padding: 15px 40px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta-btn:hover {
      background: #a50000;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      header {
        background-size: contain;
      }

      .site-title {
        font-size: 2rem;
      }

      .tagline {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="hero-content">
      <div class="site-title">A&amp;R HOMECRAFT</div>
      <div class="tagline">Your trusted partner in quality home craftsmanship.</div>
      <a href="#contact" class="cta-btn">Get Started</a>
    </div>
  </header>

</body>
</html>
