<style>
  :root {
    --primary-color: #8B0000; /* Dark Red */
    --secondary-color: #003366; /* Dark Blue */
    --bg-light: #F9F9F9;
    --text-dark: #333;
  }

  body { font-family: 'Roboto', sans-serif; color: var(--text-dark); line-height: 1.6; }
  a { text-decoration: none; color: inherit; }
  img { max-width: 100%; display: block; }

  /* Hero */
  header {
    /* Removed background color to let logo pop */
    padding: 100px 20px 60px;
    text-align: center;
    background: #fff; /* optional: pure white */
  }
  header img.logo {
    width: 150px;
    margin-bottom: 20px;
  }
  header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: var(--primary-color);
  }
  header p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    color: var(--secondary-color);
  }
  header a.cta-btn {
    display: inline-block;
    background: var(--primary-color);
    color: #fff;
    padding: 12px 30px;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s;
  }
  header a.cta-btn:hover {
    background: #a50000; /* slightly brighter red on hover */
  }

  section { padding: 80px 20px; }
  section:nth-child(even) { background: var(--bg-light); }

  h2 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 2rem;
    color: var(--primary-color);
  }

  /* About */
  .about p { max-width: 700px; margin: 0 auto; text-align: center; font-size: 1.1rem; }

  /* Services */
  .services {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .service-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 30px;
    flex: 1 1 250px;
    max-width: 300px;
    text-align: center;
    transition: transform 0.3s;
  }
  .service-card:hover { transform: translateY(-5px); }
  .service-card h3 { margin-bottom: 15px; color: var(--secondary-color); }
  .service-card p { font-size: 1rem; color: #555; }

  /* Gallery */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  /* Testimonials */
  .testimonial {
    max-width: 700px;
    margin: 0 auto 20px;
    text-align: center;
    font-style: italic;
  }
  .testimonial span {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: var(--secondary-color);
  }

  /* Footer */
  footer {
    background: var(--secondary-color);
    color: #fff;
    padding: 60px 20px;
    text-align: center;
  }
  footer a { color: #fff; margin: 0 10px; font-weight: bold; }
  footer form {
    max-width: 500px;
    margin: 20px auto 0;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  footer input, footer textarea {
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
  }
  footer button {
    padding: 12px;
    background: var(--primary-color);
    border: none;
    border-radius: 6px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  footer button:hover { background: #a50000; }

  /* Responsive */
  @media(max-width:768px){
    header h1 { font-size: 2rem; }
    header p { font-size: 1rem; }
  }
</style>
