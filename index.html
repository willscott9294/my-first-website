<header class="hero">
  <div class="hero-content">
    <img src="logo.png" alt="A&R HOMECRAFT Logo" class="hero-logo">
    <div class="hero-text">
      <h1>Welcome to A&R HOMECRAFT</h1>
      <p>Your trusted partner in quality home craftsmanship.</p>
      <a href="#contact" class="cta-btn">Get Started</a>
    </div>
  </div>
</header>

<style>
  .hero {
    width: 100%;
    height: 100vh; /* full viewport height */
    position: relative;
    overflow: hidden;
    text-align: center;
  }

  .hero-content {
    position: absolute;
    top: 50px; /* move everything down a bit */
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
  }

  .hero-logo {
    width: 250px; /* adjust size as needed */
    max-width: 80%;
    margin-bottom: 30px; /* space between logo and headline */
  }

  .hero-text h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    color: #8B0000; /* dark red */
  }

  .hero-text p {
    font-size: 1.3rem;
    margin-bottom: 20px;
    color: #003366; /* dark blue */
  }

  .hero-text a.cta-btn {
    display: inline-block;
    background: #8B0000;
    color: #fff;
    padding: 15px 40px;
    border-radius: 10px;
    font-weight: bold;
    transition: background 0.3s;
  }

  .hero-text a.cta-btn:hover {
    background: #a50000;
  }

  .hero-logo-container {
    position: relative;
  }

  @media(max-width:768px){
    .hero-logo { width: 180px; }
    .hero-text h1 { font-size: 2rem; }
    .hero-text p { font-size: 1rem; }
    .hero-text a.cta-btn { padding: 12px 30px; }
  }
</style>
