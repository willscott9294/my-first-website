<header class="hero">
  <img src="logo.png" alt="A&R HOMECRAFT Logo" class="hero-logo">
  <div class="hero-text">
    <h1>Welcome to A&R HOMECRAFT</h1>
    <p>Your trusted partner in quality home craftsmanship.</p>
    <a href="#contact" class="cta-btn">Get Started</a>
  </div>
</header>

<style>
  /* Hero section */
  .hero {
    width: 100%;
    height: 100vh; /* full viewport height */
    position: relative;
    overflow: hidden;
  }

  .hero-logo {
    width: 100%;       /* stretch full width */
    height: 100vh;     /* stretch full height */
    object-fit: cover;  /* scale without distortion */
    object-position: top; /* align top of image */
    display: block;
  }

  /* Overlay text */
  .hero-text {
    position: absolute;
    top: 50%; 
    left: 50%;
    transform: translate(-50%, -50%); /* center text vertically and horizontally */
    text-align: center;
    color: #fff;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5); /* make text visible over logo */
    font-family: 'Roboto', sans-serif;
  }

  .hero-text h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #8B0000; /* dark red */
  }

  .hero-text p {
    font-size: 1.3rem;
    margin-bottom: 30px;
    color: #003366; /* dark blue */
  }

  .hero-text a.cta-btn {
    display: inline-block;
    background: #8B0000;
    color: #fff;
    padding: 15px 40px;
    border-radius: 10px;
    font-weight: bold;
    transition: background 0.3s;
  }

  .hero-text a.cta-btn:hover {
    background: #a50000;
  }

  /* Responsive */
  @media(max-width:768px){
    .hero-text h1 { font-size: 2rem; }
    .hero-text p { font-size: 1rem; }
    .hero-text a.cta-btn { padding: 12px 30px; }
  }
</style>
